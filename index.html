<!DOCTYPE HTML>
<html>
<head>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!-- Container div -->
	<div class="container">
		<!-- Header div, it shows the page title, the author, credit to quotedesign.com and instrucions on how to use the page. -->
		<div class="header">
			<h1 class="title">Random Quote Machine</h1>
			<h4 class="author">By Amer Hamdan</h4>
			<h4 class="credit">Quotes by <a href="http://quotesondesign.com/" target="blank">quotesondesign.com</a></h4>
			<p class="guide">Click "Generate" to get a random quote (Due to time limit, only one new quote is provided every 5 minutes).</p>
			<p class="guide">Click on the tweet button to share the quote.</p>
		</div>
		<!-- The quote div, it contains the quote, and two buttons, one tp generate a random quote and another to tweet a quote. -->
		<div class="quote">
			<p class="quote-text">
			</p>
			<button class="generate">Generate</button>
			<button class="tweet">Tweet</button>
		</div>
	</div>
</body>
<script src="js/script.js"></script>
</html>
